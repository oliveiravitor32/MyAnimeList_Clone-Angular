<div>
  <ul>
    <h2 class="cursor-default text-sm font-medium mb-1.5 text-white">
      {{ title }}
    </h2>
    @for (itemData of visibleItems | slice:0:10; track trackByItem($index,
    itemData)) {
    <li>
      <ng-container
        *ngComponentOutlet="componentItemToRender; inputs: { item: itemData }"
      >
      </ng-container>
    </li>
    }
  </ul>
</div>
