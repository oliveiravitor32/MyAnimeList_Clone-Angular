<nav class="hidden md:flex justify-between bg-blue-dark pr-1.5 lg:pr-2.5">
  <ul class="flex">
    @for (linkGroup of LinkGroupsList; track $index) {
    <li>
      <app-dropdown-link [linkGroup]="linkGroup"></app-dropdown-link>
    </li>
    }
  </ul>
  <form
    [formGroup]="searchForm"
    class="flex items-center"
    (ngSubmit)="onSubmit()"
  >
    <label for="search-bar-select-input" class="sr-only">Select Category</label>
    <select
      id="search-bar-select-input"
      class="bg-gray-dark text-white rounded-s h-6 text-xs px-1 w-20"
      aria-label="Select Category"
      formControlName="category"
    >
      <option selected>All</option>
      <option value="1">Anime</option>
      <option value="2">Manga</option>
      <option value="3">Characters</option>
      <option value="4">People</option>
      <option value="5">Companies</option>
      <option value="6">Manga store</option>
      <option value="7">News</option>
      <option value="8">Featured Articles</option>
      <option value="9">Forum</option>
      <option value="10">Clubs</option>
      <option value="11">Users</option>
    </select>
    <div class="relative flex items-center">
      <label for="search-bar-text-input" class="sr-only">Search</label>
      <input
        id="search-bar-text-input"
        class="bg-gray-dark text-white text-xs w-52 lg:w-72 h-6 ml-0.5 px-1"
        type="text"
        placeholder="Search Anime, Manga, and more..."
        formControlName="text"
        aria-label="Search Anime, Manga, and more"
      />
      @if (searchForm.valid) {
      <button
        class="absolute right-1 top-1/2 transform -translate-y-1/2"
        (click)="clearSearch()"
        type="button"
        aria-label="Clear search"
      >
        <fa-icon class="text-blue-light" [icon]="closeIcon"></fa-icon>
      </button>
      }
    </div>
    <button
      class="flex items-center justify-center bg-gray-light px-1.5 h-6 rounded-e text-white disabled:text-gray-extralight"
      aria-label="Search"
      type="submit"
      [disabled]="!searchForm.valid"
    >
      <fa-icon [icon]="searchIcon" class="text-inherit text-xs"></fa-icon>
    </button>
  </form>
</nav>
