<div class="bg-neutral-800">
  <div class="p-1">
    @if (!isSearching) { @if(animesDataList.length > 0) {
    <app-items-list
      title="Animes"
      [itemsDataList]="animesDataList"
      [componentItemToRender]="AnimeListItemComponent"
    >
    </app-items-list>
    } @if(mangasDataList.length > 0) {
    <app-items-list
      title="Mangas"
      [itemsDataList]="mangasDataList"
      [componentItemToRender]="MangaListItemComponent"
    >
    </app-items-list>
    } @if(charactersDataList.length > 0) {
    <app-items-list
      title="Characters"
      [itemsDataList]="charactersDataList"
      [componentItemToRender]="CharacterListItemComponent"
    >
    </app-items-list>
    } @if(clubsDataList.length > 0) {
    <app-items-list
      title="Clubs"
      [itemsDataList]="clubsDataList"
      [componentItemToRender]="ClubListItemComponent"
    >
    </app-items-list>
    } @if(peoplesDataList.length > 0) {
    <app-items-list
      title="Peoples"
      [itemsDataList]="peoplesDataList"
      [componentItemToRender]="PeopleListItemComponent"
    >
    </app-items-list>
    } @if(usersDataList.length > 0) {
    <app-items-list
      title="Users"
      [itemsDataList]="usersDataList"
      [componentItemToRender]="UserListItemComponent"
    >
    </app-items-list>
    } }
  </div>
  <div class="relative rounded-b-md">
    <a
      class="rounded-b-md flex items-center gap-1 text-white bg-neutral-700 text-xs hover:cursor-pointer hover:text-black hover:bg-neutral-300 py-3 pl-2 h-full w-full"
      tabindex="0"
      >View all results for <b>{{ searchedText }}</b>
      @if(isSearching) {
      <fa-icon
        [icon]="spinnerIcon"
        class="text-neutral-100 text-base"
        animation="spin"
      ></fa-icon>
      }
    </a>
  </div>
</div>
