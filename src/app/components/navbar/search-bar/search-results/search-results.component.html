<div class="bg-neutral-800">
  <div class="p-1">
    @if (!isSearching) { @if(animesDataList.length > 0) {
    <app-items-list title="Animes" [itemsDataList]="animesDataList">
    </app-items-list>
    } @if(mangasDataList.length > 0) {
    <app-items-list title="Mangas" [itemsDataList]="mangasDataList">
    </app-items-list>
    } @if(charactersDataList.length > 0) {
    <app-items-list title="Characters" [itemsDataList]="charactersDataList">
    </app-items-list>
    } @if(clubsDataList.length > 0) {
    <app-items-list title="Clubs" [itemsDataList]="clubsDataList">
    </app-items-list>
    } @if(peoplesDataList.length > 0) {
    <app-items-list title="Peoples" [itemsDataList]="peoplesDataList">
    </app-items-list>
    } @if(usersDataList.length > 0) {
    <app-items-list title="Users" [itemsDataList]="usersDataList">
    </app-items-list>
    } }
  </div>
  <div class="relative rounded-b-md">
    <a
      class="rounded-b-md flex items-center gap-1 text-white bg-neutral-700 text-xs hover:cursor-pointer hover:text-black hover:bg-neutral-300 py-3 pl-2 h-full w-full"
      >View all results for <b>{{ searchedText }}</b>
      @if(isSearching) {
      <fa-icon
        [icon]="spinnerIcon"
        class="text-neutral-100 text-base"
        animation="spin"
      ></fa-icon>
      }
    </a>
  </div>
</div>
